  <script>
    const swiper = new Swiper('.swiper', {
      // Optional parameters
      direction: 'vertical',
      loop: true,

      // If we need pagination
      pagination: {
        el: '.swiper-pagination',
      },

      // Navigation arrows
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },


      // And if we need scrollbar
      scrollbar: {
        el: '.swiper-scrollbar',
      },
    });


    
    

    var slider1 = new Swiper('.slider1', {
      effect: 'slide',
      slidesPerView: 1,
      spaceBetween: 10,
      loop: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,


      },

      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },

      breakpoints: {
          640: {
            slidesPerView: 2,
            spaceBetween: 20,
          },
          768: {
            slidesPerView: 3,
            spaceBetween: 40,
          },
          1024: {
            slidesPerView: 3,
            spaceBetween: 30,
          },
        },
      scrollbar: {
        el: '.swiper-scrollbar',
      },
    });


    var slider2 = new Swiper ('.slider2', {
      effect: 'slide',
      slidesPerView: 1,
      spaceBetween: 10,
      loop: true,
      autoplay:true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,


      },

      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },

      breakpoints: {
          640: {
            slidesPerView: 2,
            spaceBetween: 20,
          },
          768: {
            slidesPerView: 2,
            spaceBetween: 40,
          },
          1024: {
            slidesPerView: 2,
            spaceBetween: 30,
          },
        },
      scrollbar: {
        el: '.swiper-scrollbar',
      },
});
