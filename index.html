<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traveling</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <div class="site_wrapper">

    <header class="nav_wrapper">
      <div class="nav_left">
        <div class="nav_left-inner">

        </div>
        <!-- /.nav_left-inner -->
      </div>

      <div class="nav_right">
        <div class="nav_right-inner">

        </div>
        <!-- /.nav_right-inner -->
      </div>



    </header>

    <main>
      <div class="container"></div>
      <div class="abc"></div>

    </main>

    <footer>

    </footer>

  </div><!-- /.site_wrapper -->



  <script src="js/bootstrap.bundle.js"></script>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

  <script>
    const swiper = new Swiper('.swiper', {
      // Optional parameters
      direction: 'vertical',
      loop: true,

      // If we need pagination
      pagination: {
        el: '.swiper-pagination',
      },

      // Navigation arrows
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },


      // And if we need scrollbar
      scrollbar: {
        el: '.swiper-scrollbar',
      },
    });





    var slider1 = new Swiper('.slider1', {
      effect: 'slide',
      slidesPerView: 1,
      spaceBetween: 10,
      loop: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,


      },

      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },

      breakpoints: {
        640: {
          slidesPerView: 2,
          spaceBetween: 20,
        },
        768: {
          slidesPerView: 3,
          spaceBetween: 40,
        },
        1024: {
          slidesPerView: 3,
          spaceBetween: 30,
        },
      },
      scrollbar: {
        el: '.swiper-scrollbar',
      },
    });


    var slider2 = new Swiper('.slider2', {
      effect: 'slide',
      slidesPerView: 1,
      spaceBetween: 10,
      loop: true,
      autoplay: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,


      },

      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },

      breakpoints: {
        640: {
          slidesPerView: 2,
          spaceBetween: 20,
        },
        768: {
          slidesPerView: 2,
          spaceBetween: 40,
        },
        1024: {
          slidesPerView: 2,
          spaceBetween: 30,
        },
      },
      scrollbar: {
        el: '.swiper-scrollbar',
      },
    });
  </script>




</body>

</html>
